<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon_io/favicon.ico" type="image/x-icon">
    <title>Agora Chat - Login</title>
    <link rel="stylesheet" href="./style/login.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="./js/login.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="loginForm">
            <h1 id="title">Login in Agora Chat</h1>
            <form action="/login" method="POST" id="loginForm">
                <label for="login__userOrEmail">Email Address</label>
                <input type="text" name="email" id="login__userOrEmail">
                <p class="error">Enter your email or user</p>
                <label for="login__pass">Password</label>
                <input type="password" name="password" id="login__pass">
                <p class="error">Enter your password</p>
                <p class="passTooShort">Password too short (min. 8 char.)</p>
                <button type="submit">Login</button>
            </form>
            <div class="redirect__signUp">
                <p id="signUp__text">Don't have an account? <a href="/signup">Create an account</a>.</p>
            </div>
        </div>
        <footer>
            <a href="#">Terms</a>
            <a href="#">Privacy</a>
            <a href="#">Security</a>
        </footer>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
