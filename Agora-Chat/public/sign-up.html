<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon_io/favicon.ico" type="image/x-icon">
    <title>Agora Chat - Sign Up</title>
    <link rel="stylesheet" href="./style/signUp.css">
    <script src="./js/signUp.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="signUp__form">
            <h1 id="title">Create an account</h1>
            <form action="/signup" method="POST" id="signForm">
                <label for="userName">User Name</label>
                <input type="text" id="userName" name="userName">
                <p class="error">Insert user name</p>
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <p class="error">Insert your email</p>
                <label for="pass">Password</label>
                <input type="password" id="pass" name="pass">
                <p class="error">Create a password</p>
                <p class="passTooShort">Password too short (min. 8 char.)</p>
                <label for="confirm__pass">Confirm Password</label>
                <input type="password" id="confirm__pass" name="confirm__pass">
                <p class="error">Confirm your password</p>
                <p class="error passDontMatch">Passwords don't match</p>
                <button type="submit">Sign Up</button>
            </form>
            <div class="redirect__login">
                <p>Already have an account? <a href="/login">Login</a>.</p>
            </div>
        </div>
        <footer>
            <a href="#">Terms</a>
            <a href="#">Privacy</a>
            <a href="#">Security</a>
        </footer>
    </div>
</body>
</html>
