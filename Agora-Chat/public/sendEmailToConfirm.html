<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon_io/favicon.ico" type="image/x-icon">
    <title>Send Email To Confirm</title>
    <link rel="stylesheet" href="./style/sendEmail.css">
</head>
<body>
    <div class="container">
        <h1>Confirm your email</h1>
        <p>For security reasons we ask that you confirm your email address through the email we send to you. 
        If you haven't received or missed this email, click the button below to have it resent.</p>

        <form action="/sendemail" method="POST">
            <button type="submit">Send Email</button>
        </form>
    </div>
</body>
</html>
